<!DOCTYPE html>
<html>
    <head>
        <title>d3.js data driven page</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>

    <body>
        <p>
            <button onclick="colorP()">Click me</button>
            <table></table>

                <label for="data">Choose a dataset:</label>
                <select name="dataset" id="dataset">
                  <option value="data1.csv">Data 1</option>
                  <option value="data2.csv">Data 2</option>
                </select>
                <br><br>
                <button onclick="dataset()" value="Submit">Select</button>

        </p>

        <script>
            csv_url = false ? "data1.csv" : "https://raw.githubusercontent.com/xavier414/d3js-dynamic-HTML-table-part-2/master/data1.csv"
            d3.csv(csv_url,
            (d,i,c) => {
                if (i>10) return d
                d3.select("table")
                .append("tr")
                .selectAll("td")
                .data(c).enter()
                .append("td").text(e => d[e])
            })


            csv_url = false ? "data2.csv" : "https://raw.githubusercontent.com/xavier414/d3js-dynamic-HTML-table-part-2/master/data2.csv"
            d3.csv(csv_url,
            (d,i,c) => {
                if (i>10) return d
                d3.select("table")
                .append("tr")
                .selectAll("td")
                .data(c).enter()
                .append("td").text(e => d[e])
            })

            function colorP() {
                d3.selectAll("p").style("color", "red");
            }
        </script>
    </body>
</html>
